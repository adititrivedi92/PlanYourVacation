
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" type="text/css" href="styleform.css">
<script type="text/javascript">
  function checkForm(){
    var name = document.forms[0].first.value;
    if (name.length>15){
      alert("Name is too long");
      return false;
    }
    return true;
  }
</script>
</head>
<body>
<div id="formDiv">
  <form class="formElement" method="POST" action= "welcome.php" onsubmit="return checkForm()">
    <section>
      <label>First Name</label>
      <input type="text" name="first">
    </section>

    <section>
      <label>Last Name</label>
      <input type="text" name="last">
    </section>

    <section>
      <label>Email</label>
      <input type="Email" name="email" placeholder="somebody@me.com">
    </section>

    <section>
      <label>Password</label>
      <input type="Password" name="password" placeholder="*****">
    </section>

    <input class="submitButton" type="submit" name="submit" alt="Submit" value="Submit">
    <br>
    <br>
    <h3>Already registered?</h3>
    <input class="loginButton" type="submit" name="login" alt="Login" value="Login">
</form>
</div>
</body>
</html>
